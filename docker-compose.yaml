services:
  backend:
    build: ./backend
    container_name: finance_backend
    env_file:
      - ./backend/.env
    ports:
      - "4000:4000"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:4000/api/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 15s

  frontend:
    build: ./frontend
    container_name: finance_frontend
    env_file:
      - ./frontend/.env
    ports:
      - "5173:5173"
    depends_on:
      backend:
        condition: service_healthy

  worker:
    build: ./backend
    profiles: ["workers"]
    command: ["node", "dist/workers/recurringWorker.js"]
    env_file:
      - ./backend/.env

  email-worker:
    build: ./backend
    profiles: ["workers"]
    command: ["node", "dist/workers/emailWorker.js"]
    env_file:
      - ./backend/.env

  bulk-worker:
    build: ./backend
    profiles: ["workers"]
    command: ["node", "dist/workers/bulkWorker.js"]
    env_file:
      - ./backend/.env
