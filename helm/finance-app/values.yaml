# Default values for finance-app
# Valores base compartilhados entre staging e production

replicaCount: 2

# Enable Argo Rollouts for progressive delivery (production only)
rollout:
  enabled: false  # Set to true in values-production.yaml

backend:
  enabled: true
  name: backend
  image:
    repository: 211125320014.dkr.ecr.us-east-1.amazonaws.com/finance-app
    tag: latest
    pullPolicy: IfNotPresent
  
  service:
    type: ClusterIP
    port: 3000
    targetPort: 3000
  
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
  
  env:
    - name: NODE_ENV
      value: "production"
    - name: PORT
      value: "3000"
    - name: DATABASE_URL
      valueFrom:
        secretKeyRef:
          name: finance-app-secrets
          key: database-url
    - name: JWT_SECRET
      valueFrom:
        secretKeyRef:
          name: finance-app-secrets
          key: jwt-secret
    - name: GOOGLE_CLIENT_ID
      valueFrom:
        secretKeyRef:
          name: finance-app-secrets
          key: google-client-id
    - name: GOOGLE_CLIENT_SECRET
      valueFrom:
        secretKeyRef:
          name: finance-app-secrets
          key: google-client-secret
  
  livenessProbe:
    httpGet:
      path: /health
      port: 3000
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  
  readinessProbe:
    httpGet:
      path: /health
      port: 3000
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3

frontend:
  enabled: true
  name: frontend
  image:
    repository: 211125320014.dkr.ecr.us-east-1.amazonaws.com/finance-app-frontend
    tag: latest
    pullPolicy: IfNotPresent
  
  service:
    type: ClusterIP
    port: 80
    targetPort: 80
  
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
  
  env:
    - name: VITE_API_URL
      value: "http://backend:3000"
    - name: VITE_GOOGLE_CLIENT_ID
      valueFrom:
        secretKeyRef:
          name: finance-app-secrets
          key: google-client-id

ingress:
  enabled: true
  className: "istio"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: finance.lab.example.com
      paths:
        - path: /api
          pathType: Prefix
          backend:
            service:
              name: backend
              port: 3000
        - path: /
          pathType: Prefix
          backend:
            service:
              name: frontend
              port: 80
  tls:
    - secretName: finance-app-tls
      hosts:
        - finance.lab.example.com

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

serviceAccount:
  create: true
  annotations: {}
  name: "finance-app"

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "3000"
  prometheus.io/path: "/metrics"

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app
                operator: In
                values:
                  - finance-app
          topologyKey: kubernetes.io/hostname
