{{- if .Values.rollout.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: {{ include "finance-app.fullname" . }}-backend
  labels:
    {{- include "finance-app.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      {{- include "finance-app.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: backend
  
  strategy:
    canary:
      maxSurge: "25%"
      maxUnavailable: 0
      
      # Services para canary
      canaryService: {{ include "finance-app.fullname" . }}-backend-canary
      stableService: {{ include "finance-app.fullname" . }}-backend-stable
      
      # Análise durante rollout
      analysis:
        templates:
          - templateName: success-rate
        startingStep: 2
        args:
          - name: service-name
            value: {{ include "finance-app.fullname" . }}-backend-canary
      
      # Steps do canary
      steps:
        # 1. Deploy canary com 20% do tráfego
        - setWeight: 20
        - pause:
            duration: 2m
        
        # 2. Análise automática (success rate)
        - analysis:
            templates:
              - templateName: success-rate
        
        # 3. Se passou, aumenta para 50%
        - setWeight: 50
        - pause:
            duration: 5m
        
        # 4. Análise final
        - analysis:
            templates:
              - templateName: success-rate
        
        # 5. Se tudo OK, promove para 100%
        - setWeight: 100
        - pause:
            duration: 1m
  
  template:
    metadata:
      annotations:
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "finance-app.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: backend
        version: {{ .Values.backend.image.tag | default .Chart.AppVersion }}
    spec:
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "finance-app.serviceAccountName" . }}
      containers:
      - name: backend
        {{- with .Values.securityContext }}
        securityContext:
          {{- toYaml . | nindent 12 }}
        {{- end }}
        image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.backend.service.targetPort }}
          protocol: TCP
        {{- with .Values.backend.env }}
        env:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .Values.backend.livenessProbe }}
        livenessProbe:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .Values.backend.readinessProbe }}
        readinessProbe:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .Values.backend.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
