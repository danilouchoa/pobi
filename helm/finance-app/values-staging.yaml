# Staging environment values
# Namespace: staging
# Domain: staging.finfy.me

replicaCount: 1

rollout:
  enabled: false  # Use Deployments simples em staging

backend:
  enabled: true
  name: backend
  image:
    repository: 211125320014.dkr.ecr.us-east-1.amazonaws.com/finance-app
    tag: staging-latest
    pullPolicy: Always  # Sempre pull em staging para pegar últimas mudanças
  
  service:
    type: ClusterIP
    port: 3000
    targetPort: 3000
  
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
  
  env:
    - name: NODE_ENV
      value: "staging"
    - name: PORT
      value: "3000"
    - name: DATABASE_URL
      valueFrom:
        secretKeyRef:
          name: finance-app-secrets
          key: database-url
    - name: JWT_SECRET
      valueFrom:
        secretKeyRef:
          name: finance-app-secrets
          key: jwt-secret
    - name: GOOGLE_CLIENT_ID
      valueFrom:
        secretKeyRef:
          name: finance-app-secrets
          key: google-client-id
    - name: GOOGLE_CLIENT_SECRET
      valueFrom:
        secretKeyRef:
          name: finance-app-secrets
          key: google-client-secret
  
  livenessProbe:
    httpGet:
      path: /health
      port: 3000
    initialDelaySeconds: 30
    periodSeconds: 10
  
  readinessProbe:
    httpGet:
      path: /health
      port: 3000
    initialDelaySeconds: 10
    periodSeconds: 5

frontend:
  enabled: true
  name: frontend
  image:
    repository: 211125320014.dkr.ecr.us-east-1.amazonaws.com/finance-app-frontend
    tag: staging-latest
    pullPolicy: Always
  
  service:
    type: ClusterIP
    port: 80
    targetPort: 80
  
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 64Mi
  
  env:
    - name: VITE_API_URL
      value: "https://staging.finfy.me/api"
    - name: VITE_GOOGLE_CLIENT_ID
      valueFrom:
        secretKeyRef:
          name: finance-app-secrets
          key: google-client-id

ingress:
  enabled: true
  className: "alb"  # AWS Load Balancer Controller
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    # Certificado SSL (criar via ACM)
    # alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:211125320014:certificate/xxx
  hosts:
    - host: staging.finfy.me
      paths:
        - path: /api
          pathType: Prefix
          backend:
            service:
              name: backend
              port: 3000
        - path: /
          pathType: Prefix
          backend:
            service:
              name: frontend
              port: 80

autoscaling:
  enabled: false  # Desabilitado em staging para economizar

serviceAccount:
  create: true
  annotations: {}
  name: "finance-app"

podAnnotations:
  environment: "staging"

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false  # Backend precisa escrever logs

nodeSelector: {}

tolerations:
  - key: "node.kubernetes.io/lifecycle"
    operator: "Equal"
    value: "spot"
    effect: "NoSchedule"

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 50
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - finance-app
          topologyKey: kubernetes.io/hostname
