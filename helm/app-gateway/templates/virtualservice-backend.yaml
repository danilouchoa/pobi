{{- if and .Values.ingress.enabled .Values.host }}
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: finfy-backend-vs
  labels:
    app.kubernetes.io/part-of: {{ include "finfy-app-gateway.fullname" . }}
spec:
  hosts:
    - {{ .Values.host | quote }}
  gateways:
    - {{ .Values.ingress.gatewayName }}
  http:
    - match:
        - uri:
            prefix: {{ .Values.backend.pathPrefix | quote }}
      route:
        - destination:
            host: {{ printf "%s.%s.svc.cluster.local" .Values.backend.serviceName .Values.backend.namespace }}
            port:
              number: {{ .Values.backend.servicePort }}
      retries:
        attempts: 3
        perTryTimeout: 2s
        retryOn: gateway-error,connect-failure,refused-stream
{{- end }}
